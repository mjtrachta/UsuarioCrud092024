version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: UsuarioAPI/Dockerfile
    ports:
      - "8080:8080" # Puerto donde estar√° disponible la API
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=usuario;User=root;Password=12345678mysql;
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: 12345678mysql
      MYSQL_DATABASE: usuario
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network

volumes:
  mysql-data:

networks:
  app-network:
